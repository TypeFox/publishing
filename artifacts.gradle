ext.isExcluded = { artifactName, ceTuple ->
	def classifierName = ceTuple[0]
	def extensionName = ceTuple[1]
	if (artifactName == 'xtend-archetype' && classifierName == 'javadoc')
		return true
	else if (artifactName == 'org.eclipse.xtext.maven.parent' && extensionName == 'jar')
		return true
	else
		return false
}
